<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
   
    
    <title>Welcome to Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>        
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>           
            <i class="fas fa-bolt"></i>
        </div>
    </div>
  
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
        <p class="welcome-header__text">If you have a KoKoa Account, 
           log in with your email or phone 
           number.</p>
    </header>
    <form  action="friends.html" method="get" id="login-form">
        <input type="username" placeholder="Email or Phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="Log In">
        <a href="#">Find KoKoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
       </div>

</body>
</html>
